<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Project</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="Index.js" defer></script>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #121212;
            /* Dark background */
            color: #e0e0e0;
            /* Light text */
        }

        form {
            margin-bottom: 20px;
            background-color: #333;
            /* Darker form background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
            /* Lighter shadow for depth */
        }

        select,
        button {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #555;
            /* Adjusted border color */
            border-radius: 4px;
            background-color: #222;
            /* Darker elements */
            color: #ddd;
            /* Light text */
            box-shadow: inset 0 1px 3px rgba(255, 255, 255, 0.1);
            /* Subtle inner shadow */
            transition: all 0.3s ease;
        }

        button {
            background-color: #007bff;
            /* Button color remains for contrast */
            border-color: #0056b3;
            /* Border color for button */
        }

        button:hover {
            background-color: #0056b3;
            border-color: #004080;
        }

        #map {
            height: 400px;
            background-color: #2c2c2c;
            /* Darker map background */
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
            /* Lighter shadow for depth */
        }

        #map::before {
            content: 'LOADING';
            font-size: 2em;
            text-align: center;
            width: 100%;
            position: absolute;
            margin-top: 2em;
            color: #aaa;
            /* Lighter text for visibility */
        }

        .leaflet-popup-content-wrapper {
            background-color: #333;
            /* Darker popup */
            color: #ddd;
            /* Light text in popup */
        }
    </style>
</head>

<body>
    <form>
        <select id="business">
            <option value="restaurant">Restaurants</option>
            <option value="coffee">Coffee Shops</option>
            <option value="hotel">Hotels</option>
            <option value="market">Markets</option>
        </select>
        <button id="submit">Submit</button>
    </form>
    <div id="map"></div>
</body>

</html>
